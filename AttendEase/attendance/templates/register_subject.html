{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Register Subject</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Course Name</label>
            <input type="text" name="course_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Course Code</label>
            <input type="text" name="course_code" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Short Name</label>
            <input type="text" name="short_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Assign Faculty</label>
            <select name="faculty" class="form-control" required>
                <option value="">-- Select Faculty --</option>
                {% for faculty in faculties %}
                    <option value="{{ faculty.id }}">{{ faculty.first_name }} {{ faculty.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Academic Year</label>
            <input type="text" name="academic_year" class="form-control" placeholder="e.g., 2024-25" required>
        </div>
        <div class="mb-3">
            <label>Semester</label>
            <input type="text" name="semester" class="form-control" placeholder="e.g., 2nd" required>
        </div>
        <div class="mb-3">
            <label>Class</label>
            <input type="text" name="student_class" class="form-control" placeholder="e.g., B.Tech CSE" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Subject</button>
    </form>
</div>
{% endblock %}
