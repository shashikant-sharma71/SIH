<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Faculty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e9f7ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            max-width: 600px;
            margin: 60px auto;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
        label {
            margin-top: 10px;
            font-weight: 500;
        }
        input.form-control {
            border-radius: 0.5rem;
            padding: 10px;
        }
        .btn-primary {
            border-radius: 0.5rem;
            padding: 12px;
            font-weight: bold;
        }
        .message {
            text-align: center;
            margin-bottom: 1rem;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0d6efd;
            margin: 1rem auto;
            display: block;
        }
        .upload-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .upload-group input[type=file] {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            üë®‚Äçüè´ Register Faculty
        </div>
        <div class="card-body">

            {% if error %}
                <div class="message error">{{ error }}</div>
            {% endif %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Avatar Upload + Preview -->
                <img id="avatarPreview" src="https://via.placeholder.com/120" class="avatar-preview" alt="Avatar">
                <div class="upload-group mb-3">
                    <input type="file" name="avatar" class="form-control" id="avatarInput" accept="image/*">
                    <button type="button" class="btn btn-outline-primary" onclick="previewAvatar()">Upload</button>
                </div>

                <label for="first_name">First name:</label>
                <input type="text" name="first_name" class="form-control" required>

                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" class="form-control" required>

                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" required>

                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" required>

                <label for="department">Department:</label>
                <input type="text" name="department" class="form-control" required>

                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required>

                <label for="password_confirm">Confirm Password:</label>
                <input type="password" name="password_confirm" class="form-control" required>

                <button type="submit" class="btn btn-primary w-100 mt-4">Register Faculty</button>
            </form>
        </div>
    </div>

    <script>
        function previewAvatar() {
            const input = document.getElementById('avatarInput');
            const preview = document.getElementById('avatarPreview');

            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
