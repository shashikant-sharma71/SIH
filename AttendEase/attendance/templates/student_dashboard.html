<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Course Wise Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Tabs -->
  <div class="flex space-x-4 mb-6">
    <button class="bg-white px-4 py-2 rounded shadow text-sm font-semibold text-gray-700 border border-gray-300 hover:bg-blue-50">ðŸ“… Day Wise Attendance</button>
    <button class="bg-white px-4 py-2 rounded shadow text-sm font-semibold text-gray-700 border border-gray-300 hover:bg-blue-50">ðŸ“Š Overall Attendance</button>
    <button class="bg-white px-4 py-2 rounded shadow text-sm font-semibold text-gray-700 border border-gray-300 hover:bg-blue-50">ðŸ“š Subject Wise Attendance</button>
  </div>

  <!-- Filter Section -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Course Wise Attendance</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Academic Year</label>
        <select class="w-full mt-1 border border-gray-300 rounded px-2 py-1">
          <option>2024-2025</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Semester Numeric</label>
        <input type="text" class="w-full mt-1 border border-gray-300 rounded px-2 py-1" value="3">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Class</label>
        <input type="text" class="w-full mt-1 border border-gray-300 rounded px-2 py-1" value="B.Tech CSE-Sem 3">
      </div>
      <div class="flex items-end">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="bg-white p-6 rounded shadow">
    <h3 class="text-md font-semibold text-gray-700 mb-4">Course Wise Attendance From <strong>01/06/2024</strong> to <strong>28/11/2024</strong></h3>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500">Sr.No</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500">Course Name</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500">Course Short Name</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500">Course Code</th>
            <th class="px-3 py-2 text-center text-xs font-medium text-gray-500">Attended/Delivered</th>
            <th class="px-3 py-2 text-center text-xs font-medium text-gray-500">Percent</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 text-sm">
          <tr>
            <td class="px-3 py-2">1</td>
            <td class="px-3 py-2">DIGITAL ELECTRONICS AND CIRCUITS LAB</td>
            <td class="px-3 py-2 text-blue-700 font-semibold">DEC LAB - PR</td>
            <td class="px-3 py-2">BEC-DS-362</td>
            <td class="px-3 py-2 text-center">26/28</td>
            <td class="px-3 py-2 text-center">92.86</td>
          </tr>
          <tr>
            <td class="px-3 py-2">2</td>
            <td class="px-3 py-2">DISCRETE MATHEMATICS</td>
            <td class="px-3 py-2 text-blue-700 font-semibold">DM - PP</td>
            <td class="px-3 py-2">BCS-DS-401</td>
            <td class="px-3 py-2 text-center">0/0</td>
            <td class="px-3 py-2 text-center">0</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
